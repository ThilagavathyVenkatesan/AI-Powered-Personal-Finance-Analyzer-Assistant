name: 🚀 Deploy to Hugging Face Spaces (git push)

on:
  push:
    branches:
      - main   # Trigger only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # we'll use HF token for Hugging Face remote

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install huggingface_hub
        run: pip install --upgrade huggingface_hub

      - name: Ensure HF Space exists
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os
          from huggingface_hub import HfApi

          api = HfApi()
          repo_id = "Thilagavathy/finalproject"
          token = os.environ.get("HF_TOKEN")
          if token is None:
              raise SystemExit("❌ HF_TOKEN not found in environment")

          # ✅ Correct: use sdk instead of space_sdk
          api.create_repo(
              repo_id=repo_id,
              repo_type="space",
              sdk="streamlit",
              token=token,
              exist_ok=True
          )
          print("✅ Ensured Hugging Face Space exists:", repo_id)
          PY

      - name: Commit & push to Hugging Face Space (git)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions[bot]"

          HF_REPO="https://$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git"

          # Add HF remote (remove old if exists)
          git remote remove hf || true
          git remote add hf "$HF_REPO"

          # Stage changes
          git add -A
          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "🚀 Auto-deploy: update Space from GitHub Actions"
          fi

          # Push to Space
          git push hf HEAD:main --force
