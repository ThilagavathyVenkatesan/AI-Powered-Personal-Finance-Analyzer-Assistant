name: ðŸš€ Deploy to Hugging Face Spaces (git push)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # we'll use HF token for the HF remote

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install huggingface_hub
        run: pip install --upgrade huggingface_hub

      - name: Ensure HF Space exists
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os
          from huggingface_hub import HfApi
          api = HfApi()
          repo_id = "Thilagavathy/finalproject"
          token = os.environ.get("HF_TOKEN")
          if token is None:
              raise SystemExit("HF_TOKEN not found in environment")
          # create_repo supports exist_ok in newer versions; guard both ways
          try:
              api.create_repo(repo_id=repo_id, repo_type="space", token=token, exist_ok=True)
          except TypeError:
              # older signature
              try:
                  api.create_repo(repo_id=repo_id, token=token, repo_type="space")
              except Exception as e:
                  print("create_repo fallback exception (continuing):", e)
          print("Ensured repo exists:", repo_id)
          PY

      - name: Commit & push to Hugging Face Space (git)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          # configure git author
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions[bot]"

          HF_REPO="https://$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git"

          # add HF remote if it doesn't exist
          git remote remove hf || true
          git remote add hf "$HF_REPO"

          # ensure files staged & commit if changes
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy: update Space from GitHub Actions"
          fi

          # Force push current HEAD to main on the HF Space
          git push hf HEAD:main --force
