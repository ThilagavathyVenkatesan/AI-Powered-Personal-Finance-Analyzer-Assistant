name: üöÄ Deploy to Hugging Face Spaces (git push only)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions[bot]"

      - name: Pull latest from Hugging Face Space (rebase)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git || true
          git fetch hf main
          git rebase hf/main

      - name: Commit changes if needed
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üöÄ Auto-deploy: update Space from GitHub Actions"
          fi

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://user:$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git main
