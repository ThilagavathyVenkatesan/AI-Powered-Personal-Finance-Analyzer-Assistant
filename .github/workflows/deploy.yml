name: ðŸš€ Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Hugging Face CLI
        run: pip install huggingface_hub --upgrade

      - name: Upload to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf upload ./ \
            --repo-id Thilagavathy/finalproject \
            --repo-type space \
            --commit-message "ðŸš€ Auto-deploy from GitHub"
