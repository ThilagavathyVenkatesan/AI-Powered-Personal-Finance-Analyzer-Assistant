name: üöÄ Deploy to Hugging Face Spaces (git push only)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions[bot]"
      - name: Pull latest from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase https://user:$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git main || true
      - name: Commit changes if needed
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üöÄ Auto-deploy: update Space from GitHub Actions"
          fi
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://user:$HF_TOKEN@huggingface.co/spaces/Thilagavathy/finalproject.git main
